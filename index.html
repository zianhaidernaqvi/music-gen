<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div class="app">
        <div class="section">
            <header>
                <h1>Music Generator</h1>
                <p>Let's make music</p>
            </header>
        </div>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="ufo.mp3"></audio>
            </div>
        </div>
    </div>

</body>
</html>
